plugins {
    id 'application'
    id 'war'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.builders.web'
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation project(':services')
    testImplementation project(':utils')
    testImplementation 'junit:junit:4.13.2'
}
